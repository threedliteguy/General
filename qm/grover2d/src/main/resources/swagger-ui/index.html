<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='/webjars/swagger-ui/2.0.12/css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='/webjars/swagger-ui/2.0.12/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="/webjars/swagger-ui/2.0.12/lib/shred.bundle.js"></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/handlebars-1.0.0.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/underscore-min.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/backbone-min.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/swagger.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/swagger-ui.js' type='text/javascript'></script>
    <script src='/webjars/swagger-ui/2.0.12/lib/highlight.7.3.pack.js' type='text/javascript'></script>
    <script type="text/javascript">
        $(function () {
            window.swaggerUi = new SwaggerUi({
                url: "/api-docs",
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function (swaggerApi, swaggerUi) {
                    log("Loaded SwaggerUI")
                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });
                },
                onFailure: function (data) {
                    log("Unable to Load SwaggerUI");
                },
                docExpansion: "none"
            });

            $('#input_apiKey').change(function () {
                var key = $('#input_apiKey')[0].value;
                log("key: " + key);
                if (key && key.trim() != "") {
                    log("added key " + key);
                    window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
                }
            })
            window.swaggerUi.load();
        });

    </script>
</head>

<body>
    <div id='header'>
        <div class="swagger-ui-wrap">
            <a id="logo" href="#">Grover Coin Graph API</a>

            <form id='api_selector'>
                <div class='input'><a id="explore" href="#">Explore</a></div>
            </form>
        </div>
    </div>

    <div id="message-bar" class="swagger-ui-wrap">
        &nbsp;
    </div>

    <div id="swagger-ui-container" class="swagger-ui-wrap">

    </div>

</body>

</html>
